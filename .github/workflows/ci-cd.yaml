name: Basic CI pipeline

on:
  push:
    branches: [ "cicd" ]
  pull_request:
    branches: [ "cicd" ]


jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up node.js
      uses: actions/setup-node@v2
      with:
        node-version: "18"

    - name: Install dependencies      
      run: npm install
      working-directory: backend

    - name: Run lint 
      run: npm run lint 
      working-directory: backend
